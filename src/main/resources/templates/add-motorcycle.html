<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/add-motorcycle.css">
</head>


<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="add-motorcycle">
        <form th:method="POST" th:action="@{/motorcycles/add-motorcycle}" th:object="${motorcycleAddDTO}" enctype="multipart/form-data">
            <h2 th:text="#{motorcycle.add.title}">Add Motorcycle</h2>
            <div class="form-group">
                <div>
                    <label for="brand" th:style="${#fields.hasErrors('brand')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.brand}">Brand:</label>
                    <small id="brandError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('brand')}"
                           th:errors="*{brand}">Brand Error
                    </small>
                    <input id="brand"
                           type="text"
                           name="brand"
                           th:field="*{brand}">
                </div>
                <div>
                    <label for="model" th:style="${#fields.hasErrors('model')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.model}">Model:</label>
                    <small id="modelError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('model')}"
                           th:errors="*{model}">Model Error
                    </small>
                    <input id="model"
                           type="text"
                           name="model"
                           th:field="*{model}">
                </div>
                <div>
                    <label for="power" th:style="${#fields.hasErrors('power')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.power}">Power (hp):</label>
                    <small id="powerError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('power')}"
                           th:errors="*{power}">Power Error
                    </small>
                    <input id="power"
                           type="number"
                           name="power"
                           th:field="*{power}">
                </div>
                <div>
                    <label for="mileage" th:style="${#fields.hasErrors('mileage')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.mileage}">Mileage:</label>
                    <small id="mileageError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('mileage')}"
                           th:errors="*{mileage}">Mileage Error
                    </small>
                    <input id="mileage"
                           type="number"
                           name="mileage"
                           th:field="*{mileage}">
                </div>
                <div>
                    <label for="productionDate" th:style="${#fields.hasErrors('productionDate')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.productionDate}">Production Date:</label>
                    <small id="productionDateError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('productionDate')}"
                           th:errors="*{productionDate}">Production Date Error
                    </small>
                    <input id="productionDate"
                           type="datetime-local"
                           name="productionDate"
                           th:field="*{productionDate}">
                </div>
                <div>
                    <label for="color" th:style="${#fields.hasErrors('color')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.color}">Color:</label>
                    <small id="colorError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('color')}"
                           th:errors="*{color}">Color Error
                    </small>
                    <select id="color"
                            name="color"
                            th:field="*{color}">
                        <option value="" th:text="#{motorcycle.add.select.color}">- Select color -</option>
                        <option th:each="color : ${colors}" th:value="${color}" th:text="${color.getName(#locale)}">Color</option>
                    </select>
                </div>
                <div>
                    <label for="location" th:style="${#fields.hasErrors('location')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.location}">Location:</label>
                    <small id="locationError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('location')}"
                           th:errors="*{location}">Location Error
                    </small>
                    <input id="location"
                           type="text"
                           name="location"
                           th:field="*{location}">
                </div>
                <div>
                    <label for="transmission" th:style="${#fields.hasErrors('transmission')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.transmission}">Transmission:</label>
                    <small id="transmissionError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('transmission')}"
                           th:errors="*{transmission}">Transmission Error
                    </small>
                    <select id="transmission"
                            name="transmission"
                            th:field="*{transmission}">
                        <option value="" th:text="#{motorcycle.add.select.transmission}">- Select transmission -</option>
                        <option th:each="transmission : ${transmissions}" th:value="${transmission}" th:text="${transmission.getName(#locale)}">Transmission</option>
                    </select>
                </div>
                <div>
                    <label for="category" th:style="${#fields.hasErrors('category')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.category}">Category:</label>
                    <small id="categoryError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('category')}"
                           th:errors="*{category}">Category Error
                    </small>
                    <select id="category"
                            name="category"
                            th:field="*{category}">
                        <option value="" th:text="#{motorcycle.add.select.category}">- Select category -</option>
                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category.getName(#locale)}">Category</option>
                    </select>
                </div>
                <div>
                    <label for="euroStandard" th:style="${#fields.hasErrors('euroStandard')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.euroStandard}">Euro Standard:</label>
                    <small id="euroStandardError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('euroStandard')}"
                           th:errors="*{euroStandard}">Euro Standard Error
                    </small>
                    <select id="euroStandard"
                            name="euroStandard"
                            th:field="*{euroStandard}">
                        <option value="" th:text="#{motorcycle.add.select.euroStandard}">- Select euro standard -</option>
                        <option th:each="euroStandard : ${euroStandards}" th:value="${euroStandard}" th:text="${euroStandard.getName(#locale)}">Euro Standard</option>

                    </select>
                </div>
                <div>
                    <label for="cubicCapacity" th:style="${#fields.hasErrors('cubicCapacity')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.cubicCapacity}">Engine Capacity (cc):</label>
                    <small id="cubicCapacityError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('cubicCapacity')}"
                           th:errors="*{cubicCapacity}">Engine Capacity Error
                    </small>
                    <input id="cubicCapacity"
                           type="number"
                           name="cubicCapacity"
                           th:field="*{cubicCapacity}">
                </div>
                <div class="engine-type">
                    <label for="engineType" th:style="${#fields.hasErrors('engineType')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.engineType}">Engine Type:</label>
                    <small id="engineTypeError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('engineType')}"
                           th:errors="*{engineType}">Engine Type Error
                    </small>
                    <select id="engineType"
                            name="engineType"
                            th:field="*{engineType}">
                        <option value="" th:text="#{motorcycle.add.select.engineType}">- Select engine type -</option>
                        <option th:each="engineType : ${engineTypes}" th:value="${engineType}" th:text="${engineType.getName(#locale)}">Engine Type:</option>
                    </select>
                </div>
            </div>
            <div class="price">
                <label for="price" th:style="${#fields.hasErrors('price')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.price}">Price (BGN):</label>
                <small id="priceError"
                       class="bg-danger rounded d-block"
                       th:if="${#fields.hasErrors('price')}"
                       th:errors="*{price}">Price Error
                </small>
                <input id="price"
                       type="number"
                       name="price"
                       th:field="*{price}">
            </div>
            <div class="photos">
                <label for="photosUrls" th:style="${#fields.hasErrors('photosUrls')} ? 'margin-bottom: 0;' : ''" th:text="#{motorcycle.add.photosUrls}">Photos:</label>
                <small id="photosUrlsError"
                       class="bg-danger rounded d-block"
                       th:if="${#fields.hasErrors('photosUrls')}"
                       th:errors="*{photosUrls}">Photos Error
                </small>
                <input id="photosUrls"
                       type="file"
                       name="photosUrls"
                       multiple
                       accept="image/*"
                       th:field="*{photosUrls}">
            </div>
            <div class="more-options">
                <div class="form-check form-check-inline custom-checkbox">
                    <input class="form-check-input"
                           id="hasLuggageCase"
                           type="checkbox"
                           name="hasLuggageCase"
                           th:field="*{hasLuggageCase}">
                    <label class="form-check-label" for="hasLuggageCase" th:text="#{motorcycle.add.luggageCase}">Luggage Case</label>
                </div>
                <div class="form-check form-check-inline custom-checkbox">
                    <input class="form-check-input"
                           id="hasSidecar"
                           type="checkbox"
                           name="hasSidecar"
                           th:field="*{hasSidecar}">
                    <label class="form-check-label" for="hasSidecar" th:text="#{motorcycle.add.sideCar}">Sidecar</label>
                </div>
                <div class="form-check form-check-inline custom-checkbox">
                    <input class="form-check-input"
                           id="hasStabilityControl"
                           type="checkbox"
                           name="hasStabilityControl"
                           th:field="*{hasStabilityControl}">
                    <label class="form-check-label" for="hasStabilityControl" th:text="#{motorcycle.add.stabilityControl}">Stability Control</label>
                </div>
            </div>
            <button type="submit" th:text="#{motorcycle.add.button}">Add Motorcycle</button>
        </form>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
