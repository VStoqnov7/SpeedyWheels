<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/vehicle-profile.css">
</head>


<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>



<div class="container mt-4 mb-5">
    <div class="line-with-text">
        <div class="line-1"></div>
        <div class="text-line">...Brand and Model..</div>
        <div class="line-2"></div>
    </div>

    <div id="big-images" class="carousel slide mt-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/test.jpeg" class="d-block w-100" alt="Image">
            </div>
            <div class="carousel-item">
                <img src="/images/test.jpeg" class="d-block w-100" alt="Image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#big-images" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#big-images" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="small-images justify-content-center mt-3">
        <!-- TODO: index  -->
        <img src="/images/test.jpeg" alt="Image 1" onclick="manualPictureNavigation(0)">
        <img src="/images/test.jpeg" alt="Image 2" onclick="manualPictureNavigation(1)">

    </div>

    <div class="description text-center mt-4">
        <h5>Vehicle Info</h5>
        <div class="row justify-content-around">
            <div>
                <p><span class="description-text">Power(hp): </span></p>
                <p><span class="description-text">Mileage: </span></p>
                <p><span class="description-text">Production Date: </span></p>
                <p><span class="description-text">Color: </span></p>
                <p><span class="description-text">Location: </span></p>
                <p><span class="description-text">Registered On: </span></p>
                <p><span class="description-text">Transmission: </span></p>
                <p><span class="description-text">Euro Standard: </span></p>
                <p><span class="description-text">Cubic: </span></p>
                <p><span class="description-text">Engine Type: </span></p>
                <p><span class="description-text">Category: </span></p>
                <p><span class="description-text">Price: </span></p>
            </div>
            <div>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>...</span></p>
                <p><span>... BGN</span></p>
            </div>
        </div>
        <div class="items">
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>4x4</label>
            </div>
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>Climate Control</label>
            </div>
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>GPS Navigation</label>
            </div>
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>Luggage Case</label>
            </div>
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>Sidecar</label>
            </div>
            <div>
                <i class="fa-solid fa-times"></i>
                <i class="fa-solid fa-check"></i>
                <label>Stability Control</label>
            </div>
        </div>
        <form action="..." method="POST">
            <button type="submit" class="btn btn-danger bg-success"><i class="fa-solid fa-thumbs-up"></i></button>
        </form>
        <form action="..." method="POST">
            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-thumbs-down"></i></button>
        </form>


        <form action="...." method="POST">
            <button type="submit" class="btn btn-danger btn-sm mt-2">
                <i class="fas fa-trash-alt"></i> Delete
            </button>
        </form>
    </div>
    <div>
        <div class="container mt-4 mb-5  comments">
            <div class="row d-flex justify-content-center ">
                <div class="w-100">
                    <div class="d-flex justify-content-center align-items-center mb-4 ">
                        <h4 class="text-body mb-0 text-white">Comments</h4>
                    </div>
                    <div class="card mb-3 ">
                        <div class="card-body">
                            <div class="d-flex flex-start">
                                <img class="rounded-circle shadow-1-strong me-3 mr-3"
                                     src="/images/test.jpeg"  alt="avatar"
                                     width="40" height="40"/>
                                <div class="w-100">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h6 class="text-success fw-bold mb-0">
                                            lara_stewart:
                                            <span class="text-body ms-2 text-white">....</span>
                                        </h6>

                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <form action="...." method="POST">
                                            <button type="submit" class="btn btn-danger btn-sm ">
                                                <i class="fas fa-trash-alt"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>


<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
