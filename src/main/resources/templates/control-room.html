<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/control-room.css">
</head>


<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>


<div class="container-fluid users" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-center">
                    <h5 class="mb-0">Users</h5>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Country</th>
                            <th>Number</th>
                            <th>Created Date</th>
                            <th>View Cars</th>
                            <th>Role</th>
                            <th>Blocked</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="align-middle">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="/images/test.jpeg"
                                         class="mr-3 avatar sm rounded-pill me-3 flex-shrink-0" alt="User">
                                    <div>
                                        <div class="h6 mb-0 lh-1">Mark Voldov</div>
                                    </div>
                                </div>
                            </td>
                            <td class="mt-4">mvoges@email.com</td>
                            <td><span class="d-inline-block align-middle">Russia</span></td>
                            <td><span>****6231</span></td>
                            <td>21 Sep, 2021</td>
                            <td class="text-end">
                                <a href="#" class="btn btn-secondary btn-sm">View Cars</a>
                            </td>
                            <td class="text-end">
                                <form action="..." method="POST">
                                    <div class="dropdown">
                                        <select name="role" class="btn-sm btn-warning"
                                                onchange="this.form.submit()">
                                            <option value="user">User
                                            </option>
                                            <option value="admin">Admin
                                            </option>
                                        </select>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <form id="toggle" action="...." method="POST">
                                    <input type="hidden" id="stateInput" name="state" value="Yes" />
                                    <button id="toggleButton" type="submit" class="btn-danger">Yes</button>
                                </form>
                            </td>
                            <td class="text-end">
                                <form action="...." method="POST">
                                    <input type="hidden">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
